<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>My Restaurant Survey </title>

    <h1 id="title">Cooking Delights Restaurant Survey </h1> 
<div class="container">
  <div class="row">
    <div class="col-5">
    </div>
    <div class="col-3">
<body id= "bg" style="background-image: url(https://images.unsplash.com/photo-1466637574441-749b8f19452f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80);" >

  <p id="description"> Take this quick restaurant survey</p>
<form id="survey-form" action="/url-where-you-want-to-submit-form-data">
 <div class="form-group">
   <label id="name-label" for="name">Name</label>
  <input type="text" id="name" placeholder="name" required>
   </div>
  <div class="form-group">
   <label id="email-label" for="email">Email</label>
  <input type="email" id="email" placeholder="email" required>
  </div> 
  <div class="form-group">
   <label id="number-label" for="number">Number</label>
  <input type="number" id="number" placeholder="number" min="10" max="100" required>
  </div>
  <div class="form-group">
      <p>Which meat are you interested in?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value> Select one option</option>
        <option value="Chicken">Chicken</option>
        <option value="Fish">Fish</option>
        <option value="Beef">Beef</option>
        <option value="Pork">Pork</option>
        <option value="Other">Other</option>
      </select>
    </div>
 <div class="form-group">
   <p>Choose your favorite staple:</p>
<input type="radio" id="Rice" name="radio_button" value="Rice">
  <label for="Rice">Rice</label><br>
<input type="radio" id="Flour" name="radio_button" value="FLour">
  <label for="Flour">Flour</label><br><input type="radio" id="Bread" name="radio_button" value="Bread">
  <label for="Bread">Bread</label>
  </div> 
  <p>Choose the sauces you like:</p>

<div>
  <input type="checkbox" id="Ketchup" name="Ketchup" value="same_value"
         checked >
  <label for="Ketchup">Ketchup</label>
</div>

<div>
  <input type="checkbox" id="Honey" name="Honey" value="same_value">
  <label for="Honey">Honey</label>
</div>
  <div>
  <input type="checkbox" id="Barbeque" name="Barbeque" value="same_value">
  <label for="Barbeque">Barbeque</label>
</div>
  <div>
    <label for="story"> <p>What else would you like with your food: </p> </label> <br>

<textarea id="story" name="story"
          rows="5" cols="33">
I would like spicy...
</textarea>
    
  </div>
    <input id="submit" type="submit" value="Submit">
<div class="col-2">
    </div>
 
</form>
  </div>
</body>
  </div>
</html>
